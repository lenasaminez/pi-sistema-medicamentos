    <!-- SIDEBAR GLOBAL -->

      <!-- FORMUL√ÅRIO COMPLETO -->
      <form class="card form-card" id="form-idoso">
        <!-- Dados Gerais -->
        <div class="section">
          <div class="section-header">
            <h2>Dados Gerais</h2>
          </div>

          <input type="file" name="foto" id="foto" />

          <input

          </div>

          <!-- Contatos -->

            <div id="contacts-list">

                  name="contato_nome[]"
                  type="text"
                  placeholder="Nome do contato"
                />
                <input
                  class="input small"
                  name="contato_tel[]"
                  type="text"
                  placeholder="(00) 00000-0000"
                />

        <!-- Doen√ßas -->

            <button type="button" id="add-condition" class="link-btn small">
              ‚ûï Adicionar Doen√ßa

          <div id="conditions-list">

                <div class="col">

              <label class="label">Observa√ß√µes m√©dicas</label>
              <textarea class="input textarea" name="condicao_obs[]">Quadro est√°vel. Uso cont√≠nuo de Losartana 50mg.</textarea
              >

          </div>
        </div>

        <!-- A√ß√µes -->
