<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil e Configurações</title>
    <link rel="stylesheet" href="../perfil/perfil.css" />
  </head>
  <body>
    <div class="layout">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="user-info">
          <img src="https://i.pravatar.cc/80?img=40" class="avatar" />
          <h3>Administrador</h3>
          <span>admin@healthcontrol.com</span>
        </div>

        <nav class="menu">
          <a href="#" class="active">Meu Perfil</a>
        </nav>
      </aside>

      <!-- CONTEÚDO -->
      <main class="content">
        <h1 class="page-title">Perfil e Configurações</h1>

        <!-- CARD DO PERFIL -->
        <div class="profile-card">
          <div class="left">
            <img src="https://i.pravatar.cc/120?img=40" class="profile-photo" />
            <div class="info">
              <h2>Nome Completo do Admin</h2>
              <span>admin@healthcontrol.com</span>
            </div>
          </div>

          <button class="change-photo">Alterar Foto</button>
        </div>

        <!-- FORMULÁRIO -->
        <form class="form">
          <!-- DADOS PESSOAIS -->
          <div class="section">
            <h2>Dados Pessoais</h2>

            <div class="row">
              <div class="col">
                <label>Nome Completo</label>
                <input type="text" placeholder="Nome Completo do Admin" />
              </div>

              <div class="col">
                <label>E-mail</label>
                <input type="email" placeholder="admin@healthcontrol.com" />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label>CPF</label>
                <input type="text" placeholder="123.456.789-00" />
              </div>

              <div class="col">
                <label>Telefone / WhatsApp</label>
                <input type="text" placeholder="(11) 99876-5432" />
              </div>
            </div>
          </div>

          <!-- ALTERAÇÃO DE SENHA -->
          <div class="section">
            <h2>Alteração de Senha</h2>

            <label>Senha Atual</label>
            <input type="password" placeholder="Digite sua senha atual" />

            <div class="row">
              <div class="col">
                <label>Nova Senha</label>
                <input type="password" placeholder="Digite a nova senha" />
              </div>

              <div class="col">
                <label>Confirmar Nova Senha</label>
                <input type="password" placeholder="Confirme a nova senha" />
              </div>
            </div>
          </div>

          <!-- PREFERÊNCIAS DO SISTEMA -->
          <div class="section">
            <h2>Preferências do Sistema</h2>

            <div class="toggle-row">
              <span>Notificações por e-mail</span>
              <label class="switch">
                <input type="checkbox" checked />
                <span class="slider"></span>
              </label>
            </div>

            <div class="toggle-row">
              <span>Notificações via App (Push)</span>
              <label class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>

            <div class="row">
              <div class="col">
                <label>Fuso Horário</label>
                <select>
                  <option>(UTC-03:00) Brasília</option>
                </select>
              </div>

              <div class="col">
                <label>Formato de Relatório</label>
                <select>
                  <option>PDF</option>
                  <option>Excel</option>
                </select>
              </div>
            </div>
          </div>

          <!-- BOTÕES -->
          <div class="buttons">
            <button type="button" class="cancel">Cancelar</button>
            <button type="submit" class="save">Salvar Alterações</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
